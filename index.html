<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Get the path after "/sites/"
    let fullPath = window.location.pathname; // e.g., "/sites/hello"
    let baseUrl = "https://nytrw-api.onrender.com";

    // Remove the leading "/sites" from path
    let path = fullPath.startsWith("/sites") ? fullPath.slice(6) : fullPath;

    // If root of /sites or empty, redirect to main base URL
    let targetUrl;
    if (path === "" || path === "/") {
      targetUrl = baseUrl;
    } else {
      // Add .html if it doesn't already have an extension
      if (!path.includes(".")) path += ".html";
      targetUrl = baseUrl + "/sites" + path;
    }

    // Redirect immediately
    window.location.href = targetUrl;
  </script>

  <!-- Fallback for very old browsers -->
  <meta http-equiv="refresh" content="0; url=https://nytrw-api.onrender.com">
</head>
<body>
  <p>Redirecting to <a id="link" href="https://nytrw-api.onrender.com">https://nytrw-api.onrender.com</a>...</p>
  <script>
    document.getElementById("link").href = targetUrl;
    document.getElementById("link").textContent = targetUrl;
  </script>
</body>
</html>
